<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="favicon" href="https://raw.githubusercontent.com/GanyuHail/nb/main/src/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>no borders</title>
    <link rel="stylesheet" href="./assets/styles.a268100e.css">
  </head>
  <body>
    <div id="root"></div>
    <div>store</div>
    <div>
      <div id="smart-button-container">
        <div style="text-align: center;">
          <div id="paypal-button-container"></div>
        </div>
      </div>
    <script src="https://www.paypal.com/sdk/js?client-id=sb-0v47l421987243@business.example.com&enable-funding=venmo&currency=GBP" data-sdk-integration-source="button-factory"></script>
    <script>
      function initPayPalButton() {
        paypal.Buttons({
          style: {
            shape: 'rect',
            color: 'blue',
            layout: 'vertical',
            label: 'paypal',
          },
  
          createOrder: function(data, actions) {
            return actions.order.create({
              purchase_units: [{"amount":{"currency_code":"GBP","value":12,"breakdown":{"item_total":{"currency_code":"GBP","value":10},"shipping":{"currency_code":"GBP","value":2},"tax_total":{"currency_code":"GBP","value":0}}}}]
            });
          },
  
          onApprove: function(data, actions) {
            return actions.order.capture().then(function(orderData) {
              
              // Full available details
              console.log('Capture result', orderData, JSON.stringify(orderData, null, 2));
  
              // Show a success message within this page, e.g.
              const element = document.getElementById('paypal-button-container');
              element.innerHTML = '';
              element.innerHTML = '<h3>Thank you for your payment!</h3>';
  
              // Or go to another URL:  actions.redirect('thank_you.html');
              
            });
          },
  
          onError: function(err) {
            console.log(err);
          }
        }).render('#paypal-button-container');
      }
      initPayPalButton();
    </script>
    </div>
  </body>
</html>
