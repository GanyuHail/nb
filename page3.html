<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="favicon" href="https://raw.githubusercontent.com/GanyuHail/nb/main/src/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>no borders</title>
    <script src="https://www.paypal.com/sdk/js?client-id=AY60KPhTU2M9wEnLN60v2KPfODdqOPBhiLfhVU7TXqJDAkUoQUrAgwSvQa5YYUPJVa7YdgqZJymihPeb"></script>
    <!-- <script src="/nb/paypal.js" defer ></script> -->
    <link rel="stylesheet" href="./assets/styles.4dfba627.css">
  </head>
  <body>
    <img src="https://raw.githubusercontent.com/GanyuHail/nb/main/src/weOpMin.jpg" alt="paint">
    <div id ="paypal"></div>
    <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        // This function sets up the details of the transaction, including the amount and line item details.
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: '0.01'
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        // This function captures the funds from the transaction.
        return actions.order.capture().then(function(details) {
          // This function shows a transaction success message to your buyer.
          alert('Transaction completed by ' + details.payer.name.given_name);
        });
      }
    }).render('#paypal');
    //This function displays payment buttons on your web page.
    </script>
  </body>
</html>
